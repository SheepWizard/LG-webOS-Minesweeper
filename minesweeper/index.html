<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="webOSTVjs-1.2.0/webOSTV.js" charset="utf-8"></script>
    <script src="webOSTVjs-1.2.0/webOSTV-dev.js" charset="utf-8"></script>
    <script src="js/constants.js" charset="utf-8"></script>
    <script src="js/cursorState.js" charset="utf-8"></script>
    <script src="js/Game.js" charset="utf-8"></script>
    <script src="js/Cell.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
</head>
<body>
    
    <h1 id="print" style="color: red;"></h1>
	<div class="container" id="minesweeperContainer">
    </div>

    <div class="selector" id="selector"></div>

    <div class="sideMenu" id="sidemenu">
        <img class="logo" src="images/minesweeper_logo.png">
        <h2>New Game</h2>
        <div class="buttonContainer">
            <button class="settingsButton" id="newGameEasy">Easy</button>
            <button class="settingsButton" id="newGameInter">Intermediate</button>
            <button class="settingsButton" id="newGameExpert">Expert</button>
        </div>
        <h2>Settings</h2>
        <h3>Size</h3>
        <div class="buttonContainer">
            <button class="settingsButton" id="sizeSmall">Small</button>
            <button class="settingsButton" id="sizeMedium">Medium</button>
            <button class="settingsButton" id="sizeLarge">Large</button>
        </div>
        <h3>Theme</h3>
        <div class="buttonContainer">
            <button class="settingsButton" id="lightButton">Light</button>
            <button class="settingsButton" id="darkButton">Dark</button>
        </div>
        <div class="buttonContainer">
            <button class="settingsButton" id="backButton">Back</button>
        </div>
    </div>

    <div class="bottomBar" id="bottomBar">
        <button class="bottomButton settingsButton" id="modeButton">
            <img src="images/red_button.png" class="bottomImage">
            <h3 class="bottomText" style="font-size: 25px;" id="modeText">Mode: Mine</h3>
        </button> 
        <button class="settingsButton bottomButton" id="settingButton" style="float: right;">
            <img src="images/blue_button.png" class="bottomImage">
            <h3 class="bottomText" style="font-size: 25px;" id="modeText">Settings</h3>
        </button>
    </div>
    
    <h3 class="loading" id="loading" style="font-size: 45px;"></h3>
    
</body>
</html>
